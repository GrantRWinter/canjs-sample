<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Can JS Test App</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="scripts/can.custom.js"></script>
    <script src="scripts/can-app.js"></script>


    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Page styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    

<script type='text/mustache' id='todos-app-template'>

<todos-app>
<section id="todoapp">
  <header id="header">
    <h1>Merchandise</h1>
    <todos-create></todos-create>
  </header>
  
  <section id="main" class="">
    <input id="toggle-all" type="checkbox">
    <label for="toggle-all">Mark all as complete</label>
    <todos-list todos='displayedTodos'></todos-list>
  </section>
  <footer id="footer" class="">
    <span id="todo-count">
      <strong>{{todos.remainingCount}}</strong> {{plural "item" todos.remainingCount}} left

    </span>
    <span ><strong>{{ todos.calculatedNumber }}</strong></span>
    <ul id="filters">
    
      <li>{{{link "All" undefined}}}</li>
      <li>{{{link "Active" "active"}}}</li>
      <li>{{{link "Completed" "completed"}}}</li>
    </ul>
    <button id="clear-completed" 
        class="{{^todos.completedCount}}hidden{{/todos.completedCount}}",
        can-click="todos.destroyCompleted">
      Clear completed ({{todos.completedCount}})
    </button>
  </footer>
</section>
</todos-app>

</script>

<script type='text/mustache' id='todos-list-template'>
<ul id="todo-list">
  {{#todos}}
    <li class="todo {{#completed}}completed{{/completed}} {{#editing}}editing{{/editing}}" 
      >
      <div class="view" can-click='edit'>
        <input 
          class="toggle" 
          type="checkbox"
          can-value='completed'/>
        <label>{{name}}</label>
                                
        <button class="destroy"
            can-click="destroy"></button>
      </div>
      <input class="edit" 
             type="text" 
             value="{{name}}" 
             can-blur='updateTodo'
             can-enter='updateTodo'
             can-mouseleave="updateTodo">
      <div class="view" can-click='edit'>
        
        <label>{{totalIn}}</label>
        
        <button class="destroy"
            can-click="destroy"></button>
      </div>
      <input class="edit" 
             type="text" 
             value="{{totalIn}}" 
             can-blur='updateTodo'
             can-enter='updateTodo'
             can-mouseleave="updateTodo">
    </li>
  {{/each}}
</ul>
</script>
<div id='app'></div>
  
  
  </body>
</html>
